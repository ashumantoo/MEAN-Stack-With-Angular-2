<h3 class="page-header text-center">User Login</h3>

<div class="row show-hide-message form-group">
    <div [ngClass]="messageClass" class="col-sm-12">
        {{message}}
    </div>
</div>
<form [formGroup]="form" (submit)="onLoginSubmit()">
    <div class="form-group">
        <label for="username">Username</label>
        <div [ngClass]="{'has-error':(form.controls.username.errors && form.controls.username.dirty), 'has-success': !form.controls.username.errors}">
            <input class="form-control" name="username" placeholder="username" type="text" formControlName="username">
            <ul class="help-block">
                <li class="text-danger" *ngIf="form.controls.username.errors?.required && form.controls.username.dirty">This field is required!</li>
            </ul>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <div [ngClass]="{'has-error':(form.controls.password.errors && form.controls.password.dirty), 'has-success': !form.controls.password.errors}">
            <input class="form-control" name="password" placeholder="Password" type="password" formControlName="password">
            <ul class="help-block">
                <li class="text-danger" *ngIf="form.controls.password.errors?.required && form.controls.password.dirty">This field is required!</li>
            </ul>
        </div>
    </div>
    <button [disabled]="!form.valid || processing" type="submit" class="btn btn-primary">Login</button>
</form>
